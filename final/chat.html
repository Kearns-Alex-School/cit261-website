<html>

<head>
  <meta charset="utf-8">
  <title>Messenger Chat</title>
  <link href="chat.css" type="text/css" rel="stylesheet">
  <script src="chat.js" type="text/javascript"></script>
</head>

<body onload="Setup()">

  <div class="header">
    <p>Welcome to Your Own Private Chat</p>
  </div>

  <table class="content">
    <tr>

      <td class="login" id="login-block">
        <table>
          <tr>
            <th>Name</th>
            <td><input type="text" name="user" id="user" class="text_input" value="Guest"></td>
        </tr>
        <tr>
            <th>Group</th>
            <td><input type="text" name="file" id="file" class="text_input" value="Public"></td>
        </tr>
        <tr>
            <td colspan="2">
              <button id="login" class="" onclick="Login('login')">Login</button>
              <button id="logout" class="hide" onclick="Login('logout')">Logout</button>
            </td>
          </tr>
        </table>
      </td>

      <td rowspan="2" class="chat hide" id="main">
        <table style="width:100%; height: 100%;">
          <tr>
            <td colspan="2"><div id="chat"></div></td>
          </tr>
          <tr>
            <td>
              <p style="margin-bottom: 3px;">Message [Enter]</p>
              <textarea rows="5" id="message" onkeypress="return CheckEnterPressed();"></textarea></td>
          </tr>
          <tr>
            <td><button onclick="SendMessage()">Send</button></td>
          </tr>
        </table>
      </td>

    </tr>

    <tr>
      <td class="option hide" id="option">
        <h1 id="greeting"></h1>
        <hr>

        <table id="user-settings" onchange="SaveSettings()">
          <tr>
            <th>Body Background</th>
            <td><input type="color" class="color_input"></td>
          </tr>

          <tr>
            <th>Login Background</th>
            <td><input type="color" class="color_input"></td>
          </tr>

          <tr>
            <th>Chat Background</th>
            <td><input type="color" class="color_input"></td>
          </tr>

          <tr>
            <th>Option Background</th>
            <td><input type="color" class="color_input"></td>
          </tr>

          <tr>
            <th>Your Messages BG</th>
            <td><input type="color" class="color_input"></td>
          </tr>

          <tr>
            <th>Your Messages Text</th>
            <td><input type="color" class="color_input"></td>
          </tr>

          <tr>
            <th>Their Messages BG</th>
            <td><input type="color" class="color_input"></td>
          </tr>
          
          <tr>
            <th>Their Messages Text</th>
            <td><input type="color" class="color_input"></td>
          </tr>

        </table>

        <button onclick="ClearSettings()">Clear</button>

      </td>
    </tr>
  </table>
  
  <div class="footer">
    <hr>
    <p>Alex Kearns<br>&copy; Copyright 2019<br>CIT 261<br>BYU-I</p>
    <hr>
  </div>

</body>
</html>
