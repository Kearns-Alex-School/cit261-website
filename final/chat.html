<html>

<head>
    <meta charset="utf-8">
    <title>Messenger Chat</title>
    <link href="chat.css" type="text/css" rel="stylesheet">
    <script src="chat.js" type="text/javascript"></script>
</head>

<body">
    <div class="login">
        <table class="entry">
            <tr>
                <th>Name</th>
                <td><input type="text" name="user" id="user" class="text_input" value="Guest"></td>
            </tr>
            <tr>
                <th>Group</th>
                <td><input type="text" name="file" id="file" class="text_input" value="Public"></td>
            </tr>
            <tr>
                <td>
                    <button id="login" class="" onclick="Login('login')">Login</button>
                    <button id="logout" class="hide" onclick="Login('logout')">Logout</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="main hide" id="main">
        <table style="width:100%;">
            <tr>
                <th><p id="greeting"></p></th>
            </tr>
            <tr>
                <td colspan="2"><div id="chat"></div></td>
            </tr>
            <tr>
                <td><p>Message</p><textarea id="message" onkeypress="return CheckEnterPressed();"></textarea></td>
            </tr>
            <tr>
                <td><button onclick="SendMessage()">SEND</button></td>
            </tr>
        </table>
    </div>

    <div class="footer">
        <hr>
        <p>Alex Kearns<br>&copy; Copyright 2019<br>CIT 261<br>BYU-I</p>
        <hr>
    </div>

</body>
</html>
