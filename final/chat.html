<html>

<head>
    <meta charset="utf-8">
    <title>Messenger Chat</title>
    <link href="chat.css" type="text/css" rel="stylesheet">
    <script src="chat.js" type="text/javascript"></script>
</head>

<body">
    <div class="entry">
        <table class="entry">
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" name="name" id="name" class="text_input" value="Guest">
                </td>
            </tr>
            <tr>
                <th>Group</th>
                <td>
                    <input type="text" name="group" id="group" class="text_input" value="Public">
                </td>
            </tr>
            <tr>
                <td>
                    <button id="enter" class="" onclick="Entry('enter')">Enter</button>
                    <button id="exit" class="hide" onclick="Entry('exit')">Exit</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="main hide" id="main">
        <table style="width:100%;">
            <tr>
                <th><p id="user_greeting"></p></th>
            </tr>
            <tr>
                <td colspan="2"><div id="chat-area"></div></td>
            </tr>
            <tr>
                <td><p>Message</p><textarea id="sendie" onkeypress="return CheckEnterPressed();"></textarea></td>
            </tr>
            <tr>
                <td><button id="test" onclick="sendChat()">SEND</button></td>
            </tr>
        </table>
    </div>

    <div class="footer">
        <hr>
        <p>Alex Kearns<br>&copy; Copyright 2019<br>CIT 261<br>BYU-I</p>
        <hr>
    </div>

</body>
</html>
