<html>
<head>
    <meta charset="utf-8">
    <title>Messenger Chat</title>
    <link href="../css/final.css" type="text/css" rel="stylesheet">
    <script src="test.js" type="text/javascript"></script>
</head>
<body>
  <h1>Messenger</h1>

<!-- Input form -->
  <table>
    <tr>
      <td>Name</td>
      <td>Message</td>
      <td>Group</td>
    </tr>
    <tr>
      <td>
        <input type="text" id="user" maxlength="45" size="15" />
      </td>
      <td>
        <input type="text" id="message" maxlength="90" size="30" />
      </td>
      <td>
        <input type="text" id="group" maxlength="90" size="30" />
      </td>
      <td>
        <Button onClick="save()">Save</Button>
      </td>
    </tr>
  </table>

<!-- Display table data. -->
  <div id="message_window">
    <table border="1" cellpadding="2" cellspacing="2" id="messages">
      <tr id="headrow">
        <td>Time Stamp</td>
        <td>User</td>
        <td>Message</td>
        <td>GroupKey</td>
      </tr>
<!-- Messages will load here. -->
    </table>
  </div>
</body>
</html>
